                        <input type="radio" id="score1" name="score" value="1">

                    </div>

                    </div>
                    <div>
                        <input type="radio" id="score5" name="score" value="5">
                        <span>5</span>
                    </div>  
                </div>
                <p><strong>What would you change it to make it better?<br></strong></p>
                <textarea placeholder="" class="text-box fdata-hj-allow" name="text-box" rows="8" cols="60"></textarea>
